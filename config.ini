# GitHub Repository Coverage Generator Configuration
# Edit this file to customize the coverage generation process

[DEFAULT]
# Default repository URL - change this to your target repository
repository_url = https://github.com/samarthpatel2005/simple_C.git

# Output directory for coverage reports
output_directory = coverage_output

# Temporary directory for cloning repositories
temp_directory = temp_repos

[COVERAGE]
# Coverage tools configuration
lcov_path = lcov
genhtml_path = genhtml
gcov_path = gcov

# Coverage flags for C/C++ compilation
coverage_cflags = -fprofile-arcs -ftest-coverage -g -O0
coverage_ldflags = -lgcov

[BUILD]
# Build system preferences
preferred_build_system = auto
make_jobs = 4

# Test execution timeout (seconds)
test_timeout = 300

[HTML_REPORT]
# HTML report customization
title = Code Coverage Report
show_function_coverage = true
show_branch_coverage = true
show_line_coverage = true
sort_by = name

# Color thresholds for coverage display
high_coverage_threshold = 85
medium_coverage_threshold = 50

[FILTERS]
# Files/directories to exclude from coverage
exclude_patterns = 
    */test/*
    */tests/*
    */build/*
    */node_modules/*
    */.git/*

# File extensions to include
include_extensions = 
    .c
    .cpp
    .cc
    .cxx
    .h
    .hpp

[AWS_BEDROCK]
# AWS Bedrock configuration for LLM-assisted coverage
region = us-east-1
model_id = anthropic.claude-3-haiku-20240307-v1:0
max_tokens = 4000
temperature = 0.1

# AWS Credentials are now loaded from .env file
# Create a .env file with:
# AWS_ACCESS_KEY_ID=your-access-key-id
# AWS_SECRET_ACCESS_KEY=your-secret-access-key
# AWS_DEFAULT_REGION=us-east-1

# Fallback behavior for non-Gcov compatible repositories
enable_llm_assistance = true
auto_apply_suggestions = false
create_backup_before_changes = true